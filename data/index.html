<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Data Plot</title>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <h1>Real-time Data Plot</h1>
        <canvas id="data-chart" width="800" height="400"></canvas>
    </div>

    <script>
        var canvas = document.getElementById('data-chart');
        var ctx = canvas.getContext('2d');

        var data = [];
        var xOffset = 0;
        var yOffset = canvas.height / 2;
        var scale = 10;

        function updatePlot(newValue) {
            data.push(newValue);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.moveTo(0, yOffset);
            ctx.lineTo(canvas.width, yOffset);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, yOffset - (data[0] * scale));
            for (var i = 1; i < data.length; i++) {
                ctx.lineTo(i, yOffset - (data[i] * scale));
            }
            ctx.stroke();

            if (data.length > canvas.width) {
                xOffset++;
            }
        }

        function fetchData() {
            fetch('/data')
            .then(response => response.json())
            .then(data => {
                updatePlot(data.value);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        setInterval(fetchData, 100);
    </script>
</body>
</html>
