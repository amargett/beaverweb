<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Acceleration Plot</title>
    <style>
        .roll {
            color: red;
        }
        .pitch {
            color: blue;
        }

        #health-bar {
            position: fixed;
            bottom: 10%;
            right: 20px;
            width: 400px;
            height: 700px;
            overflow: hidden; /* Clip overflowing content */
        }
        #health {
            width: 33%;
            background-color: green;
            height: 71%;
            bottom: 0; 
            position: absolute; 
        }
        #full-health {
            width: 32%;
            height: 70%;
            bottom: 0;
            position: absolute;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <p><button id="startBtn">START</button></p>
    <p><button id="stable">AMBULANCE REACHED</button></p>
    <div style="width: 80%; margin: 5px auto;">
        <h1>Real-time <span class="roll">Roll</span> & <span class="pitch">Pitch</span></h1>
        <canvas id="pos-chart" width="800" height="300"></canvas>
    </div>  
    <div style="width: 80%; margin: 5px auto;">
        <h1>Real-time Acceleration Magnitude</h1>
        <canvas id="acc-chart" width="800" height="300"></canvas>
        <ul id="legend"></ul>
    </div>
    <div id="health-bar">
        <h1>TIM Health Bar</h1>
        <h2 id="health-value">Health: <span id="currentHealth">100%</span></h2>
        <h3 id="status">Status: <span id="currentStatus">Ready</span></h3>
        <div id="health"></div>
        <div id="full-health"></div> 
    </div>

    <script>
        var isRunning = false;
        var healthInterval;

        var canvas = document.getElementById('acc-chart');
        var ctx = canvas.getContext('2d');

        var canvas1 = document.getElementById('pos-chart');
        var ctx1 = canvas1.getContext('2d');

        var posdata = { 
            x: [],
            y: [],
            z: []
        };

        var accdata = {
            val: []
        }

        var colors = {
            x: 'red', 
            y: 'blue', 
            val: 'green' 
        };

        var yOffset = canvas.height / 2;
        var yOffset2 = canvas.height * 3 / 2;
        var xOffset = 0;
        var scale = 40;

        function updateAccPlot() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.moveTo(0, yOffset);
            ctx.lineTo(canvas.width, yOffset);
            ctx.strokeStyle = '#000';
            ctx.stroke();

            for (var axis in accdata) {
                if (accdata[axis].length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(xOffset, yOffset - (accdata[axis][0] * scale));
                    ctx.strokeStyle = colors[axis];
                    ctx.lineWidth = 2;
                    for (var i = 1; i < accdata[axis].length; i++) {
                        ctx.lineTo(xOffset + i / 2, yOffset - (accdata[axis][i] * scale));
                    }
                    ctx.stroke();
                }
            }
        }

        function updatePosPlot() {
            ctx1.clearRect(0, 0, canvas.width, canvas.height);

            ctx1.beginPath();
            ctx1.moveTo(0, yOffset);
            ctx1.lineTo(canvas.width, yOffset);
            ctx1.strokeStyle = '#000';
            ctx1.stroke();

            for (var axis in posdata) {
                if (posdata[axis].length > 1) {
                    ctx1.beginPath();
                    ctx1.moveTo(xOffset, yOffset - (posdata[axis][0] * scale));
                    ctx1.strokeStyle = colors[axis];
                    ctx1.lineWidth = 2;
                    for (var i = 1; i < posdata[axis].length; i++) {
                        ctx1.lineTo(xOffset + i / 2, yOffset - (posdata[axis][i] * scale));
                    }
                    ctx1.stroke();
                }
            }
        }

        function fetchPosData() {
            fetch('/pos')
                .then(response => response.json())
                .then(pos => {
                    for (var axis in pos) {
                        posdata[axis].push(pos[axis]);
                        if (posdata[axis].length > canvas.width) {
                            posdata[axis].shift();
                        }
                    }
                    updatePosPlot();
                })
                .catch(error => {
                    console.error('Error fetching position', error);
                });
        }

        function fetchAccData() {
            fetch('/acc')
                .then(response => response.json())
                .then(acc => {
                    for (var axis in acc) {
                        accdata[axis].push(acc[axis]);
                        if (accdata[axis].length > canvas.width) {
                            accdata[axis].shift();
                        }
                    }
                    updateAccPlot();
                })
                .catch(error => {
                    console.error('Error fetching acceleration:', error);
                });
        }

        function decreaseHealth() {
            var healthElement = document.getElementById('health');
            var currentHeight = parseFloat(healthElement.style.height) || 70;

            // Calculate the slope based on the most recent acceleration and position values
            var latestAcc = accdata.val[accdata.val.length - 1];
            var latestPosx = posdata.x[posdata.x.length - 1];
            var latestPosy = posdata.y[posdata.y.length - 1];

            var statusElement = document.getElementById("currentStatus"); 
            var statusText = "Tim Needs Your Help!"; 

            if (Math.abs(latestPosx) > 0.5){
                statusText = "Too much roll!"; 
            }
            if (Math.abs(latestPosy) > 0.5){
                statusText = "Too much pitch!"; 
            } 
            if (Math.abs(latestAcc) > 0.5){
                statusText = "Too much Acceleration!"; 
            } 
            
            statusElement.textContent = statusText; 

            var effect = Math.abs(latestAcc) + Math.abs(latestPosx) + Math.abs(latestPosy);
            
            // Update the health bar color based on the slope
            var healthColor;
            var slope = 0.005; 
        
            if (effect < 0.5) {
                healthColor = 'green';
            } else if (effect < 1.0) {
                healthColor = 'yellow';
                slope += 0.0025
            } else {
                healthColor = 'red';
                slope += 0.005
            }

            // Adjust the rate of decrease based on the slope
            currentHeight -= slope; // Adjust this factor to control the sensitivity of the slope

            healthElement.style.backgroundColor = healthColor;

            healthElement.style.height = currentHeight + '%';

            // Update the health value display
            var healthValueElement = document.getElementById('currentHealth');
            healthValueElement.textContent = Math.round(currentHeight*100/70) + '%';

            // Check if health is depleted
            if (currentHeight <= 0) {
                clearInterval(healthInterval);
                alert('Too Late! TIM has Died :(.');
            }
        }

        function stableHealth() {
            var healthElement = document.getElementById('health');
            var currentHeight = parseFloat(healthElement.style.height) || 70;

            // Calculate the slope based on the most recent acceleration and position values
            var latestAcc = accdata.val[accdata.val.length - 1];
            var latestPosx = posdata.x[posdata.x.length - 1];
            var latestPosy = posdata.y[posdata.y.length - 1];

            var statusElement = document.getElementById("currentStatus"); 
            var statusText = "Tim Is Stabilizing"; 

            if (Math.abs(latestPosx) > 0.5){
                statusText = "Too much roll!"; 
            }
            if (Math.abs(latestPosy) > 0.5){
                statusText = "Too much pitch!"; 
            } 
            if (Math.abs(latestAcc) > 0.5){
                statusText = "Too much Acceleration!"; 
            } 
            
            statusElement.textContent = statusText; 

            var effect = Math.abs(latestAcc) + Math.abs(latestPosx) + Math.abs(latestPosy);
            
            // Update the health bar color based on the slope
            var healthColor;
            var slope = 0.001; 
        
            if (effect < 0.5) {
                healthColor = 'green';
            } else if (effect < 1.0) {
                healthColor = 'yellow';
                slope += 0.0025
            } else {
                healthColor = 'red';
                slope += 0.005
            }
            // Adjust the rate of decrease based on the slope
            currentHeight -= slope; // Adjust this factor to control the sensitivity of the slope

            healthElement.style.backgroundColor = healthColor;

            healthElement.style.height = currentHeight + '%';

            // Update the health value display
            var healthValueElement = document.getElementById('currentHealth');
            healthValueElement.textContent = Math.round(currentHeight*100/70) + '%';

            // Check if health is depleted
            if (currentHeight <= 0) {
                clearInterval(healthInterval);
                alert('Too Late! TIM has Died :(.');
            }
            }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            if (!isRunning) {
                isRunning = true;
                healthInterval = setInterval(decreaseHealth, 25); // Call the decreaseHealth function every 25 milliseconds
            }
        });

        document.getElementById('stable').addEventListener('click', function() {
            clearInterval(healthInterval); // Stop the health bar update
            setInterval(stableHealth, 25); 
        });

        setInterval(fetchAccData, 25); // Fetch data for acceleration every 25 milliseconds
        setInterval(fetchPosData, 25); // Fetch data for position every 25 milliseconds

    </script>
</body>
</html>
